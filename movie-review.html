<div class="parent-rating">
	<div class="card">
		<h1>Movie Ratings</h1>
		<br />
    <div class="stars">
		<span onclick="gfg(1)"
			class="star" id="first-star">★
		</span>
		<span onclick="gfg(2)"
			class="star" id="second-star">★
		</span>
		<span onclick="gfg(3)"
			class="star" id="third-star">★
		</span>
		<span onclick="gfg(4)"
			class="star" id="fourth-star">★
		</span>
		<span onclick="gfg(5)"
			class="star" id="fifth-star">★
		</span>
    </div>
		<h3 id="output">
			Rating is: 0/5
		</h3>
    
	</div>
</div>	
<h3 id="watch-heading2">Movies and TV Shows </h3>
        <div id="list2">

        </div>

        <ul id="movie-list-items">

        </ul>
        <script>
            // script.js

// To access the stars
let stars = 
	document.getElementsByClassName("star");
let output = 
	document.getElementById("output");

// Funtion to update rating
function gfg(n) {
	remove();
	for (let i = 0; i < n; i++) {
		if (n == 1) cls = "one";
		else if (n == 2) cls = "two";
		else if (n == 3) cls = "three";
		else if (n == 4) cls = "four";
		else if (n == 5) cls = "five";
		stars[i].className = "star " + cls;
	}
	output.innerText = "Rating is: " + n + "/5";
}

// To remove the pre-applied styling
function remove() {
	let i = 0;
	while (i < 5) {
		stars[i].className = "star";
		i++;
	}
}

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
